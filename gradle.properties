# Project-wide Gradle settings.
# IDE (e.g., Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Ensure important default jvmargs aren't overwritten. See https://github.com/gradle/gradle/issues/19750
org.gradle.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# This can improve build times by only configuring projects that are necessary.
org.gradle.configureondemand=true

# Enable caching between builds to reuse outputs from previous builds.
org.gradle.caching=true

# Enable configuration caching between builds to avoid re-configuring projects.
org.gradle.configuration-cache=true

# Enable Gradle daemon for faster builds.
org.gradle.daemon=true

# Enable build scans to get insights into your build performance.
org.gradle.buildScan.captureTaskInputFiles=true

# Kotlin incremental compilation can significantly reduce build times.
kotlin.incremental=true

# Enable Kotlin compiler's experimental caching mechanism.
kotlin.incremental.js=true
kotlin.incremental.js.ir=true

# Use the Gradle build cache for Kotlin compiler.
kotlin.caching.enabled=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK.
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete".
kotlin.code.style=official

# Non-transitive R classes is recommended and is faster/smaller.
android.nonTransitiveRClass=true

# Disable build features that are enabled by default to improve build speed.
# https://developer.android.com/build/releases/gradle-plugin#default-changes
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Enable parallel compilation for Kotlin to speed up the build.
kotlin.parallel.tasks.in.project=true

# Reduce the number of gradle workers to a more optimal number based on your system's cores.
org.gradle.workers.max=4
